<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>秒杀详情-未开始</title>
    <script src="../js/public2.js"></script>
</head>
<body>
<div class="container-fluid"><!-- container-fluid -->
    <div class="row"><!-- row -->


        <div class="col-xs-12 order-detail"><!-- 订单详情 -->
            <div class="row"><!-- .row -->
                <div class="col-xs-12  home-item selling detail"><!-- .home-item.selling -->
                    <div class="row">
                        <div class="col-xs-12 clear-padding">
                            <div class="price"><span>秒杀价<strong>￥145</strong></span></div>
                            <img src="../images/selling.jpg">
                        </div>
                        <div class="col-xs-12">
                            <div class="clear-float detail-name">
                                <div class="pull-left ">
                                    <span>阳光半岛大酒店高级客房1晚</span>
                                </div>
                                <div class="pull-right"><span class="home-item-price">￥342</span></div>
                            </div>
                        </div>
                    </div>
                </div><!-- /.home-item.selling -->
                <div class="col-xs-12">
                    <div class="process">进度条</div>
                </div>
                <div class="col-xs-12  home-item selling-detail"><!-- .home-item -->
                    <div class="name">
                        <i class="iconfont icon-recommend">&#xe60d;</i><span>秒杀详情</span>
                    </div>
                    <div class="describ">
                        <p>入住时间：14:00以后<br>
                            离店时间：12:00以前<br>
                            不接受18岁以下客人单独入住，18岁以下儿童使用现有床铺免费，18岁以下儿童加床收费，RMB150.00/晚，不含儿童早餐
                        </p>
                    </div>
                </div><!-- /.home-item -->
                <div class="col-xs-12  home-item selling-detail"><!-- .home-item -->
                    <div class="name">
                        <i class="iconfont icon-recommend">&#xe60d;</i><span>使用说明</span>
                    </div>
                    <div class="describ">
                        <p>
                            1.阳光半岛高级客房使用券1张，有效期30天；<br>
                            2.不含酒店早餐，如需要请前往餐厅购买；<br>
                            3.秒杀成功后请到【我的优惠券】里查看；<br>
                            4.秒杀商品不支持退款。
                        </p>
                    </div>
                </div><!-- /.home-item -->
            </div><!-- /.row -->
        </div><!-- /.订单详情 -->

    </div><!-- /.row -->
    <div class="row menu-footer menu-footer-selling-detail"><!-- 底部菜单 -->
        <div class="col-xs-12">
            <button class="btn btn-block btn-not">未开始/已抢光</button>
        </div>
    </div><!-- /.底部菜单 -->
</div><!-- /.container-fluid -->

</body>
</html>
