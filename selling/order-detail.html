<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>订单详情</title>
    <script src="../js/public2.js"></script>
</head>
<body>
<div class="container-fluid"><!-- container-fluid -->
    <div class="row"><!-- row -->
        <div class="col-xs-12 order">
            <p class="title">
                <span>订单提交</span><span class="glyphicon glyphicon-play"></span>
                <span class="active">支付成功</span><span class="glyphicon glyphicon-play"></span>
                <span class="active">已使用</span>
            </p>

            <div class="detail pay-detail"><!-- detail -->
                <h4>阳光半岛大酒店高级客房1晚</h4>
                <div class="row separate">
                    <div class="col-xs-3"><span>数量</span></div>
                    <div class="col-xs-8 clear-padding"><span>:</span>1</div>
                </div>
                <div class="row">
                    <div class="col-xs-3"><span>订单号</span></div>
                    <div class="col-xs-8 clear-padding"><span>:</span>￥325</div>
                </div>
                <div class="row">
                    <div class="col-xs-3"><span>下单时间</span></div>
                    <div class="col-xs-8 clear-padding"><span>:</span>2016-01-12 11:43</div>
                </div>
                <div class="row">
                    <div class="col-xs-3"><span>代付金额</span></div>
                    <div class="col-xs-8 clear-padding"><span>:</span>￥125</div>
                </div>
                <div class="row">
                    <div class="col-xs-3"><span>联系电话</span></div>
                    <div class="col-xs-8 clear-padding"><span>:</span>18314895520</div>
                </div>
             </div><!-- /.detail -->
        </div>
        <div class="col-xs-12">
            <input type="button" value="去支付" class="btn-pay">
            <input type="button" value="取消订单" class="btn-cancel-order">
        </div>
    </div><!-- /.row -->
    <div class="row menu-footer menu-footer-selling-detail"><!-- 底部菜单 -->
        <div class="col-xs-7">
            <div class="submit-price">
                <span> 总价￥235</span>
                <span>已优惠￥0.9</span>
            </div>
        </div>
        <div class="col-xs-5">
            <button class="btn btn-block btn-theme">提交订单</button>
        </div>
    </div><!-- /.底部菜单 -->
</div><!-- /.container-fluid -->

</body>
</html>
