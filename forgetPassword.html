<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>忘记密码</title>
    <script src="js/public.js"></script>
</head>
<body>
<div class="container-fluid"><!--container-fluid-->
    <div class="row"><!--row-->

        <div class="col-xs-12 form-login forget"><!--col-xs-12-->
            <form class="form-horizontal">
                <div class="form-group user-login"><!--请输入手机号-->
                    <label for="inputEmail3" class="col-xs-1 control-label">
                        <i class="iconfont icon-user-login">&#xe601;</i>
                    </label>
                    <div class="col-xs-10 clear-padding">
                        <input type="email" class="form-control form-control-login" id="inputEmail3" placeholder="请输入手机号">
                    </div>
                </div><!--/.请输入手机号-->

                <div class="form-group user-login"><!--请输入验证码-->
                    <label for="inputPassword3" class="col-xs-1 control-label">
                        <i class="iconfont icon-user-login">&#xe60a;</i>
                    </label>
                    <div class="col-xs-6 clear-padding">
                        <input type="password" class="form-control form-control-login" id="inputPassword3" placeholder="请输入验证码">
                    </div>
                    <div class="col-xs-4 clear-padding">
                        <button class="btn btn-block btn-sign-in">获取验证码</button>
                    </div>
                </div><!--/.请输入验证码-->

                <div class="form-group user-login"><!--请输入密码-->
                    <label for="inputEmail3" class="col-xs-1 control-label">
                        <i class="iconfont icon-user-login">&#xe602;</i>
                    </label>
                    <div class="col-xs-10 clear-padding">
                        <input type="email" class="form-control form-control-login" id="inputEmail3" placeholder="请输入新密码">
                    </div>
                </div><!--/.请输入密码-->

                <div class="form-group user-login"><!--请输入推荐人ID-->
                    <label for="inputEmail3" class="col-xs-1 control-label">
                        <i class="iconfont icon-user-login">&#xe602;</i>
                    </label>
                    <div class="col-xs-10 clear-padding">
                        <input type="email" class="form-control form-control-login" id="inputEmail3" placeholder="再次确认新密码">
                    </div>
                </div><!--/.请输入推荐人ID-->
            </form>
        </div><!--/.col-xs-12-->
        <div class="col-xs-12 btn-sign">
            <button class="btn btn-block btn-sign-in">保存</button>
        </div>
    </div><!--/.row-->
</div><!--/.container-fluid-->

</body>
</html>
