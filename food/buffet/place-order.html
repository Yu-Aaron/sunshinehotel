<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>自助餐-提交订单</title>
    <script src="../../js/public3.js"></script>
</head>
<body>
<div class="container-fluid"><!-- container-fluid -->
    <div class="row"><!-- row -->
        <div class="col-xs-12 order">
            <p class="title">单人自助（午餐）</p>
            <div class="detail"><!-- detail -->
                <div class="clear-float item">
                    <div class="pull-left">
                        <span>数量</span>
                    </div>
                    <div class="pull-right"><span class="count">1</span></div>
                </div>
                <form class="form-horizontal item">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-xs-3">
                            联系电话
                        </label>
                        <div class="col-xs-6 clear-padding">
                            <input type="email" class="form-control form-control-login" id="inputEmail3" placeholder="用于接收短信">
                        </div>
                    </div>
                </form>
                <div class="item last">
                    <span>支付成功后赠送10积分，积分可抵现金</span>
                </div>
            </div><!-- /.detail -->

            <div class="detail">
                <div class="item">
                    <div class="row">
                        <div class="col-xs-3"><span>优惠券</span></div>
                        <div class="col-xs-8"><span>不使用</span></div>
                        <div class="col-xs-1"><span>></span></div>
                    </div>
                </div>
                <div class="clear-float item">
                    <div class="pull-left">
                        <span>  已有100积分，可用90积分</span>
                    </div>
                    <div class="pull-right"><i class="iconfont icon-select active">&#xe629;</i></div>
                </div>
            </div>
            <p>
                温馨提示<br>
                1.请在有效期内使用（法定节假日通用）；<br>
                2.购买成功后，请前往【我的优惠券】里查看。
            </p>

        </div>
    </div><!-- /.row -->
    <div class="row menu-footer menu-footer-selling-detail"><!-- 底部菜单 -->
        <div class="col-xs-7">
            <div class="submit-price">
                <span> 总价￥235</span>
                <span>已优惠￥0.9</span>
            </div>
        </div>
        <div class="col-xs-5">
            <button class="btn btn-block btn-theme">提交订单</button>
        </div>
    </div><!-- /.底部菜单 -->
</div><!-- /.container-fluid -->

</body>
</html>
