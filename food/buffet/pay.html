<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>自助餐-支付订单</title>
    <script src="../../js/public3.js"></script>
</head>
<body>
<div class="container-fluid"><!-- container-fluid -->
    <div class="row"><!-- row -->
        <div class="col-xs-12 order pay">
            <p class="title">单人自助（午餐）</p>
            <div class="detail pay-detail"><!-- detail -->
                <div class="row">
                    <div class="col-xs-3"><span>数量</span></div>
                    <div class="col-xs-8 clear-padding"><span>:</span>1</div>
                </div>
                <div class="row">
                    <div class="col-xs-3"><span>实付金额</span></div>
                    <div class="col-xs-8 clear-padding"><span>:</span>￥325</div>
                </div>
                <div class="row">
                    <div class="col-xs-3"><span>联系电话</span></div>
                    <div class="col-xs-8 clear-padding"><span>:</span>18314895520</div>
                </div>

            </div><!-- /.detail -->

            <div class="detail payWay">
                <div class="clear-float item">
                    <div class="pull-left">
                        <span>  <i class="iconfont icon-wechat">&#xe616;</i>微信支付</span>
                    </div>
                    <div class="pull-right"><i class="iconfont icon-select active">&#xe629;</i></div>
                </div>
                <div class="clear-float item">
                    <div class="pull-left">
                        <span><i class="iconfont icon-wallet">&#xe62a;</i>账户余额</span>
                    </div>
                    <div class="pull-right"><i class="iconfont icon-select">&#xe629;</i></div>
                </div>
            </div>


        </div>
        <div class="col-xs-12">
            <button class="btn btn-block btn-theme">结算</button>
        </div>
    </div><!-- /.row -->

</div><!-- /.container-fluid -->

</body>
</html>
