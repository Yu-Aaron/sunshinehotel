<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>评价列表-自助餐</title>

</head>
<body>
<div class="container-fluid appraiseAll"><!-- container-fluid -->

                    </div>
                </div>

                        <span>服务：<span class="score">5</span>分</span>

                    </p>
                    <p>
                        <span>环境：<span class="score">5</span>分</span>
                    </p>
                </div>
            </div>
        </div>

    </div><!-- /.row -->

</div><!-- /.container-fluid -->
